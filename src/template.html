<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- This portfolio was HIGHLY inspired by Taamannae.dev, whose work I truly admire. Check her portfolio out as well! -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Michal Pavlíček | Portfolio</title>

        %sapper.base%

        <link rel="stylesheet" href="global.css" />
        <link
            rel="manifest"
            href="manifest.json"
            crossorigin="use-credentials"
        />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                position: relative;
                box-sizing: border-box;
                max-width: 100vw;
                overflow-x: hidden;
            }
        </style>

        %sapper.scripts% %sapper.styles% %sapper.head%
    </head>
    <!-- Google tag (gtag.js) -->
    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=G-SC5L3WHCBY"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-SC5L3WHCBY");
    </script>
    <body>
        <div id="sapper">%sapper.html%</div>

        <span id="country" style="display: none"></span>

        <script>
            var country = document.getElementById("country");

            function callback(data) {
                country.innerHTML = data.country_name;
            }

            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://geolocation-db.com/jsonp";
            var h = document.getElementsByTagName("script")[0];
            h.parentNode.insertBefore(script, h);
        </script>
    </body>
</html>
